version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/infrastructure/persistence/postgres/sqlc/queries/"
    schema: "internal/infrastructure/persistence/postgres/sqlc/schema/"
    gen:
      go:
        package: "sqlc"
        out: "internal/infrastructure/persistence/postgres/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        emit_interface: true
        overrides:
          - db_type: "uuid"
            go_type: "string"
